<html>
  <head> </head>
  <body style="background-color: #ecebde">
    <form style="background-color: #cba35c">
      <fieldset>
        <legend style="background-color: #a59d84">
          <h1>Personal Data</h1>
        </legend>
        <br />
        <br />
        <form>
          <fieldset style="background-color: #d7d3bf">
            <legend style="background-color: #a59d84">
              <br /><br />

              <h2>Your Name</h2>
              <br /><br />
            </legend>
            <table>
              <tr>
                <br />
                <br /><br />
                <td><label for="firstName">First name</label></td>
                <td><p>:</p></td>
                <td>
                  <input
                    type="text"
                    placeholder="Ex. Mohamed"
                    id="firstName"
                    name="fName"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="secondName">Second name</label></td>
                <td><p>:</p></td>
                <td>
                  <input
                    type="text"
                    placeholder="Ex. Abdullah"
                    id="secondName"
                    name="sName"
                  />
                </td>
              </tr>
            </table>
          </fieldset>
          <br />
          <br />
          <br />
          <br />
          <table>
            <tr>
              <td>
                <label for="phoneNum">Your phone</label>
              </td>
              <td>
                <p>:</p>
              </td>
              <td>
                <input type="tel" id="phoneNum" name="phoneNumber" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="email">Email</label>
              </td>
              <td>
                <p>:</p>
              </td>
              <td>
                <input type="email" id="email" name="userEmail" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="password">Password</label>
              </td>
              <td>
                <p>:</p>
              </td>
              <td>
                <input type="password" id="password" name="userPassword" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="passwordConfirmation">Re-Password</label>
              </td>
              <td>
                <p>:</p>
              </td>
              <td>
                <input
                  type="password"
                  id="passwordConfirmation"
                  name="userPasswordConfirmation"
                />
              </td>
            </tr>
          </table>
          <br />
          <br />
          <br />
          <br />
          <table>
            <tr>
              <td>
                <input type="radio" name="gender" id="male" value="male" />
              </td>
              <td>
                <label for="male">Male</label>
              </td>
            </tr>
            <tr>
              <td>
                <input type="radio" name="gender" id="female" value="Female" />
              </td>
              <td>
                <label for="female">Female</label>
              </td>
            </tr>
          </table>
          <br />
          <br />
          <br />
          <br />
          <table>
            <tr>
              <td>
                <input
                  type="checkbox"
                  name="skills"
                  id="cooking"
                  value="Cooking"
                />
              </td>
              <td>
                <label for="cooking">Cooking</label>
              </td>
            </tr>
            <tr>
              <td>
                <input
                  type="checkbox"
                  name="skills"
                  id="driving"
                  value="Driving"
                />
              </td>
              <td>
                <label for="driving">Driving</label>
              </td>
            </tr>
          </table>
          <br />
          <br />
          <br />
          <table>
            <tr>
              <td>
                <select name="car" id="carChoice" style="width: 200px">
                  <optgroup label="Super Cars">
                    <option value="porsche">Porsche</option>
                    <option value="ferrari">Ferrari</option>
                    <option value="bugatti">Bugatti</option>
                  </optgroup>
                  <optgroup label="Luxury Cars">
                    <option value="rollsRoyce">Rolls Royce</option>
                    <option value="bentley">Bentley</option>
                    <option value="rangeRover">Range Rover</option>
                  </optgroup>
                </select>
              </td>
            </tr>
            <tr>
              <td>
                <button
                  type="submit"
                  style="background-color: #cba35c; border: #cba35c"
                >
                  <img
                    width="100"
                    height="40"
                    src="photos/submit-button-png-25801.png"
                    alt="submit button"
                    title="submit button"
                  />
                </button>
              </td>
            </tr>
          </table>
        </form>
        <br />
        <br />
        <br />
        <br />
        <br />
      </fieldset>
    </form>
  </body>
</html>
